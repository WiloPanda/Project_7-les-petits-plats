<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container-fluid  img-bg">
            <div class="h-100">
                <div class="p-5">
                    <img src="assets/logo/Les_petits_plats.svg" alt="Logo Les petits plats" class="logo">
                    <img src="assets/logo/assiette.svg" alt="Logo les petits plats" class="logo-assiette">
                </div>
                <div class="text-center quote">
                    <h1 class="p-2">CHERCHEZ PARMI PLUS DE 1500 RECETTES</h1>
                    <h1 class="p-3">DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
                </div>
                <div class="navbar-container row justify-content-center mt-3">
                    <nav class="navbar bg-body">
                        <div class="container-fluid">
                            <form class="d-flex search-form" role="search">
                                <input class="search-input" type="search"
                                    placeholder="Recherchez une recette, un ingrédient, ..." aria-label="Search">
                                <button type="submit"><i class="fas fa-thin fa-search"></i></button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="top-page">
            <div class="filters-container">
                <div class="filter-box ingredients-filter">
                    <button class="filter-button" id="ingredients-button" aria-haspopup="true" aria-expanded="false">
                        Ingrédients
                        <img src="./assets/arrow.svg" alt="Fleche vers le bas" class="dropdown-arrow">
                    </button>

                    <div class="dropdown-content" id="ingredients-dropdown">
                        <div class="search-container">
                            <input type="search" class="search-input-filter" id="ingredients-search">
                            <span class="search-icon">
                                <i class="fas fa-thin fa-search"></i>
                            </span>
                        </div>

                        <ul class="filtre-list" id="ingredients-list">

                        </ul>
                    </div>

                    <div class="selected-tags" id="selected-ingredient-container"></div>

                </div>




                <div class="filter-box appareils-filter">
                    <button class="filter-button" id="appareils-button" aria-haspopup="true" aria-expanded="false">
                        Appareils
                        <img src="./assets/arrow.svg" alt="Fleche vers le bas" class="dropdown-arrow">
                    </button>

                    <div class="dropdown-content" id="appareils-dropdown">
                        <div class="search-container">
                            <input type="search" class="search-input-filter" id="appliances-search">
                            <span class="search-icon">
                                <i class="fas fa-thin fa-search"></i>
                            </span>
                        </div>

                        <ul class="filtre-list" id="appareils-list">

                        </ul>
                    </div>

                    <div class="selected-tags" id="selected-appliance-container"></div>

                </div>



                <div class="filter-box ustensiles-filter">
                    <button class="filter-button" id="ustensiles-button" aria-haspopup="true" aria-expanded="false">
                        Ustensiles
                        <img src="./assets/arrow.svg" alt="Fleche vers le bas" class="dropdown-arrow">
                    </button>

                    <div class="dropdown-content" id="ustensiles-dropdown">
                        <div class="search-container">
                            <input type="search" class="search-input-filter" id="ustensils-search">
                            <span class="search-icon">
                                <i class="fas fa-thin fa-search"></i>
                            </span>
                        </div>

                        <ul class="filtre-list" id="ustensiles-list">

                        </ul>
                    </div>

                    <div class="selected-tags" id="selected-ustensils-container"></div>

                </div>


            </div>

            <div class="recipe-counter">

            </div>
        </div>

        <div class="recipes-container">

        </div>

    </main>

    <!-- Scripts -->
    <script type="module" src="./scripts/pages/script.js"></script>
</body>

</html>
